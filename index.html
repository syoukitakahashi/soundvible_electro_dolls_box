<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <link href="musicpage1.js"  rel="preload" as="script">
  <link href="Electro Dolls Box/Electro Dolls Box.mp3" rel="preload" as="audio">
  <link rel="stylesheet" href="musicpage.css" media="print" onload="this.media='all'">
  <link href="Picture/sozai_cman_jp_20210628165117.png" rel="preload" as="image">
  <link href="Picture/sozai_cman_jp_20210628165342.png" rel="preload" as="image">

</head>
<body>
/*<audio type="audio/mpeg" id="bgm" src="Electro Dolls Box/Electro Dolls Box.mp3"></audio>*/
<input type="file" id= "bgm" accept="audio/wav, audio/flac, audio/mp3">
  
  
<!-- cover art -->
<div class= "cover">
  <img src ="Electro Dolls Box/ryoji-iwata-kcy3tHgHpcs-unsplash.jpg"  width="34.5%" height="80%">
  <canvas  class="analys" id="graph" width="780px" height="500px"></canvas>
  <button type="button" id="anal_on" class="btn0" tittle="Analyser ON/OFF">ON</button>
</div>

<div class="prog">
 <p><time id="playback_position" class="pt_position" color= "white">0:00</time>
 <input type="range" id="progress" class="prog_bar" value="0" min="0" step="1" width="780px">
 <time id="end_position" class="et_position" color= "white">0:00</time></p>
</div>
  
  <!-- 再生ボタン -->
  <div id= "btn_play" class="btn1" title="play/pause"></div>
  <!-- 停止ボタン -->
  <div id= "btn_stop" class="btn2" title="stop"></div>
  <!-- ループボタン2 -->
  <div id= "btn_loop" class="btnloop_off" class="btnloop_on" title="loop/on off"></div>
  <!-- ボリュームボタン -->
  <div id= "btn_vo" class="volume" class="mute" title="volume/mute"></div>
  <input type="range" id= "volumesl" class="vo_sl" min="0" max="1" step="0.01" value="0.7">

<script type="text/JavaScript" src="musicpage1.js">
</script>
</body>
</html>
